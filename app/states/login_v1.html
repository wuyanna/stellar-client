  <div class="container">

    <flash-messages></flash-messages>
    <h1 class="title">Unlock Wallet (PIN) <span class="login-back"><a ui-sref="login">&laquo; back</a></span></h1>

    <iframe name="chrome-password-manager-fix" src="about:blank" style="display:none;"></iframe>
    <form role="form" class="form-horizontal" ng-controller="LoginV1Ctrl" ng-submit="attemptLogin()"
          action="chrome-password-manager-fix.html" method="post" target="chrome-password-manager-fix">
      <div class="form-group">
        <div class="errors col-sm-offset-3 col-sm-6">
          <div class="tip">{{ loginError }}</div>
        </div>
      </div>

          <i class="icon icon-key"></i>
        </div>

        <div class="col-sm-offset-3 col-sm-6">

      <!-- Pin form -->
            <div class="form-group" ng-show="usepin == true">
                <label for="username" class="col-sm-3">4-DIGIT PIN</label>
                <div class="col-sm-6">
                    <input type="number" maxlength=1 id="pinDigit1" class="form-control form-control-pin" ng-model="pinDigit[0]" ng-change="recordDigitAndMove('pinDigit1','pinDigit2')" />
                    <input type="number" maxlength=1 id="pinDigit2" class="form-control form-control-pin" ng-model="pinDigit[1]" ng-change="recordDigitAndMove('pinDigit2','pinDigit3')" />
                    <input type="number" maxlength=1 id="pinDigit3" class="form-control form-control-pin" ng-model="pinDigit[2]" ng-change="recordDigitAndMove('pinDigit3','pinDigit4')" />
                    <input type="number" maxlength=1 id="pinDigit4" class="form-control form-control-pin" ng-model="pinDigit[3]" ng-change="recordDigitAndMove('pinDigit4', null)" />
                </div>
            </div>

      <div class="form-group" ng-show="usepin == false">
        <label for="password" class="col-sm-3">PASSWORD</label>
        <div class="col-sm-6 input-icon-wrapper">
          <input id="password" type="password" class="form-control" ng-model="password" ng-disabled="asyncLogin.isLoading()" ng-change="loginError = null" autocomplete="off" />
          <i class="icon icon-key"></i>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-6">
          <span class="recovery-info"><a href ng-click="usepin = !usepin ">{{usepin ? Use password : Use pin}}</a></span>
        </div>
      </div>

      <div class="form-group">
        <div class="errors col-sm-12"></div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-6">
          <button type="submit" class="btn btn-default" ng-disabled="asyncLogin.isLoading()">{{asyncLogin.isLoading() ? 'Unlocking...' : 'Unlock'}}</button>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-6">
          <span class="recovery-info"><a ui-sref="recovery">Forgot password?</a></span>
        </div>
      </div>
    </form>

    <div class="news" ng-include="'templates/news.html'"></div>
  </div>
</div>
